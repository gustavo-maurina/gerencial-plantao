<div class="contentWrapper">
  <div class="tableCard">
    <div class="flex justify-between">
      <div>
        <button class="buttonCriar exportar drop-shadow">
          <p><i class="las la-file"></i>EXPORTAR</p>
        </button>
      </div>
      <div class="flex items-center searchWrapper">
        <input
          type="text"
          name="search"
          placeholder="Buscar..."
          (keydown)="filter($event)"
        />
        <i class="las la-search -ml-7 text-gray-400"></i>
      </div>
      <div>
        <button class="buttonCriar drop-shadow">
          <p><i class="las la-plus"></i>CRIAR USU√ÅRIO</p>
        </button>
      </div>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
